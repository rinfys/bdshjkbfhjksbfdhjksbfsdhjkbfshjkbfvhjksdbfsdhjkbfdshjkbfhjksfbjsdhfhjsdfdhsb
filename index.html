<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RWA | Fantasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Rubik', 'sans-serif'],
          },
          colors: {
            fpl: {
              purple: '#0041C7',      // Absolute Zero (Main Background)
              purpleDark: '#0160C9',  // True Blue (Cards)
              green: '#3ACBE8',       // Picton Blue (Highlights/Success)
              blue: '#1CA3DE',        // Battery Charged Blue
              pink: '#0D85D8',        // Blue Cola (Accents)

              // Specific palette
              picton: '#3ACBE8',
              battery: '#1CA3DE',
              cola: '#0D85D8',
              true: '#0160C9',
              zero: '#0041C7'
            }
          },
          backgroundImage: {
            'pool-gradient': 'linear-gradient(180deg, #1CA3DE 0%, #0041C7 100%)',
            'pool-radial': 'radial-gradient(circle at 50% 50%, #3ACBE8 0%, #0041C7 100%)',
            'glass': 'linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05))'
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #0041C7;
    }
    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0160C9;
    }
    ::-webkit-scrollbar-thumb {
      background: #3ACBE8;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #1CA3DE;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
        "firebase/": "https://esm.sh/firebase@^12.9.0/",
        "path": "https://esm.sh/path@^0.12.7",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "vite": "https://esm.sh/vite@^7.3.1",
        "url": "https://esm.sh/url@^0.11.4",
        "@vercel/node": "https://esm.sh/@vercel/node@^5.6.3"
      }
    }
  </script>
</head>
<body>
<div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
